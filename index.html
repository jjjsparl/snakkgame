<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro-Futuristic Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-neon-blue flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-4">Retro-Futuristic Snake</h1>
    <div id="game-container" class="border-4 border-neon-blue rounded-lg overflow-hidden">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>
    <div id="score" class="text-2xl mt-4">Score: 0</div>
    <button id="startButton" class="mt-4 px-4 py-2 bg-neon-blue text-black font-bold rounded hover:bg-neon-pink transition-colors">Start Game</button>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
